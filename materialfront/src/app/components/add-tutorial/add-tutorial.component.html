<div>
  <div class="submit-form">
    @if (!submitted) {
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="tutorial.nombre"   />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" required [(ngModel)]="tutorial.descripcion"  />
    </div>
    <div class="form-group">
      <label for="tipo">Tipo</label>
      <input type="text" class="form-control" id="tipo" required [(ngModel)]="tutorial.tipo"  />
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" class="form-control" id="precio" required [(ngModel)]="tutorial.precio"  />
    </div>
    <div class="form-group">
      <label for="estado">Estado</label>
      <input type="text" class="form-control" id="estado" required [(ngModel)]="tutorial.estado"  />
    </div>
    <div class="form-group">
      <label for="fechaCompra">Fecha Compra</label>
      <input type="text" class="form-control" id="fechaCompra" required [(ngModel)]="tutorial.fechaCompra"  />
    </div>
    <div class="form-group">
      <label for="fechaVenta">Fecha Venta</label>
      <input type="text" class="form-control" id="fechaVenta" required [(ngModel)]="tutorial.fechaVenta"  />
    </div>
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input type="text" class="form-control" id="fciudad" required [(ngModel)]="tutorial.ciudad"  />
    </div>

    <button (click)="saveTutorial()" class="btn btn-success">Salvar</button>
    } @else {
    <h4>Material guardado !</h4>
    <button class="btn btn-success" (click)="newTutorial()">Nuevo</button>
    }
  </div>
</div>
